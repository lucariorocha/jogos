<p style= "font-size:20px; color:white"Genshin Impact é um RPG de ação desenvolvido e distribuído pela HoYoverse (inicialmente, miHoYo), lançado em 28 de setembro de 2020 para Android, iOS, Windows e PlayStation 4. Por ser um jogo gratuito, a estratégia de monetização de Genshin é inteiramente baseada em microtransações, utilizadas para acelerar alguns elementos do jogo e, principalmente, o sistema de gacha de personagens</p><br>
